{% extends base_template %}
{% block title %}Приватные сообщения{% endblock %}
{% block css %}
{{ block.super }}
<link rel='stylesheet' href='/styles/message.css' media='screen' type='text/css'>
{% endblock %}

{% block text_content %}
<a href='/pm/send/'>Отправить сообщение</a><br>

<center>
<div class='message'>
<div class='message-headline'>
	<div class='transparency' id='black'></div>
	<b>Сообщения</b>
</div>
<div class='message-content'>
<div class='transparency'></div>
	<a href='/pm/income/'>Входящие</a><small>[<b>{{ pm_recv }}/100</b>]</small><br>
	<a href='/pm/sent/'>Исходящие</a><small>[<b>{{ pm_sent }}/100</b>]</small><br>
	<small>всего: {{ pm_all }}</small>
</div><!-- msg_text -->
<br clear='all'>
</div><!-- message -->
</center>

{% endblock %}
