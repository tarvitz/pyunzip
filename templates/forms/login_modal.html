{% load i18n %}
<div class="modal fade" id="login-modal" tabindex="-1"
     role="dialog" aria-hidden="true" aria-labelledby="login-lbl">
  <div class="modal-dialog">
    <form class="form-horizontal" role="form" method='POST'
          action='{% url "accounts:login" %}?next={{ current_referer }}'>
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
                  aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="login-lbl">{% trans "Login" %}</h4>
        </div>
        <div class="modal-body">
          <fieldset>
            {% csrf_token %} {% trans "Username" as username_i18n %}
            {% trans "Password" as password_i18n %}
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">
                {{ username_i18n }}</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name='username'
                       id="id_username" placeholder="{{ username_i18n }}">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">
                {{ password_i18n }}</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name='password'
                       id="id_password">
              </div>
            </div>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
                  data-dismiss="modal">{% trans "Close" %}</button>
          <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
