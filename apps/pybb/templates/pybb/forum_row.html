{% load pybb_extras %}
<tr>
    <td class="title span5">
        <a  rel='tooltip' data-title='{{ forum.description|safe }}' data-html='true'
            data-delay='1000'
            data-placement='right'
            href='{{ forum.get_absolute_url }}'>{{ forum }}</a>
    </td>
    <td class="post_count">
        {{ forum.post_count }}
    </td>
    <td class="updated">
        {% pybb_time forum.updated %}
    </td>
</tr>
