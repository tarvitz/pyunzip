{% extends "login.html" %}
{% block title %} {{ block.super }}:Вход пользователя{% endblock %}
{% block text_content %}

<center>
<div id="headline">
<div class='transparency tr_black'></div>
Вход|<a href='/register'>Регистрация</a>
</div>
<div id="content" align="left">
<div class='transparency tr_blue'></div>
<div class='reflects_up'></div>
<div class='reflects_left'></div>
<div class='reflects_right'></div>
<form action='.' method='POST'>
    {% csrf_token %}
    {{ form.as_ul }}
    {% comment %}
	<label for='username'>Имя пользователя:</label><br>
	 <input type='text' name='username'><br>
	<label for='password'>Пароль:</label><br>
	 <input type='password' name='password'></label><br>
    {% endcomment %}
	<center><input type="submit" value="Войти"></center>
	<!--<input type='hidden' name='next' value="{{ next|escape }}">
	<input type='hidden' name='referer' value="{{ referer|escape }}">-->
</form>
</div>
</center>
{% endblock %}
