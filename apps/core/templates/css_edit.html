{% extends base_template %}
{% load i18n %}
{% block css %}
	{{ block.super }}
<link rel='stylesheet' href='/styles/forms.css' media='screen' type='text/css'>
{% endblock %}
{% block text_content %}
	<center>
	<div id='id_add_edit_css'>
		<form method='post' action='.'>
            {% csrf_token %}
			{{ form.css.errors }}
			<label for='css'>CSS:</label><br>
			{{ form.css }}<br>
		<input type='submit' value='{% trans "submit" %}'>
		</form>
	</div>
{% endblock %}
