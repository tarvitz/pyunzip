{% extends base_template %} {% load i18n %}
{% block css %}
    {{ block.super }}
    <link rel='stylesheet' href='/styles/forms.css' media='screen' type='text/css'>
{% endblock %}
{% block text_content %}
<center>
<div class='forms'>
    <form id='id_edit_replay_form' action='.' method='POST'>
        {% csrf_token %}
        {{ form.as_ul }}
        <input type='submit' value='{% trans "submit" %}'>
    </form>
</div>
</center>
<script language='javascript'>
    var _xhr_request = '{% url "xhr_get_replay_versions" %}';
</script>
<script language='javascript' src='/media/js/jq_replays.js'></script>
{% endblock %}
