{% extends base_template %}{% load i18n %}
{% block content %}
    <form class='' method='POST' action='{% url "wh:password-restore" form.instance.sid %}'>
        {% csrf_token %}
        <label for='id_username'>{% trans "User" %}: <strong>{{ form.instance.user.username }}</strong></label>
        {{ form.as_ul }}
        <input type='submit' class='btn btn-inverse' value='{% trans "Change password" %}' />
    </form>
{% endblock %}
