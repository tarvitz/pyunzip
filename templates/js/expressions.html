<script type='text/javascript'>
var reloadExpression = function(){
    url = "{% url "json:wh:expression" %}";
    $.getJSON(url, function(json){
        if (json.expression.content){
            $("#expression .content").text(json.expression.content);
        } else {
            $("#expression .content").text(json.expression.original_content);
        }
        $("#expression .author").text(json.expression.author);
    });
}
$(document).ready(function(e){
    reloadExpression();
    setTimeout(reloadExpression, 60000);
});
</script>
