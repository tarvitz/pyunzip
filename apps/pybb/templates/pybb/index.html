{% extends 'pybb/base.html' %}
{% load pybb_extras %}

{% block content %}
<div class="row span7">
    {% for iter in cats %}
    <div class=''>
        <h3><a class='brand' href='{{ iter.cat.get_absolute_url }}'>{{ iter.cat }}</a></h3>
        <div class=''>
            <table class='table striped'>
            {% for forum in iter.forums %}
                {% include 'pybb/forum_row.html' %}
            {% endfor %}
            </table>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row span5 pull-right">
    {% include 'pybb/quick_access.html' %}
</div>
{% endblock %}
