{% extends 'pybb/base.html' %}
{% load pybb_extras %}
{% load i18n %}

{% block content %}
<ul class="breadcrumb">
    <li><a href="{% url "pybb_index" %}">{% trans "Root" %}</a></li>
    <li><strong>{{ category }}</strong></li>
</ul>

<div class='col-lg-7'>
    <div class='panel panel-{{ user.get_forum_theme|default:gs.FORUM_THEME_DEFAULT }}'>
        <div class='panel-heading' style='margin-bottom: 0px'><strong>{{ category }}</strong></div>
        <ul class='list-group' style='margin-top: 0px'>
        {% for forum in category.forums.all %}
            {% include 'pybb/forum_row.html' %}
        {% endfor %}
        </ul>
    </div>
</div>
<div class='col-lg-5'>
    {% include "pybb/quick_access.html" %}
</div>

{% endblock %}
