{% extends base_template %} {% load i18n %}
{% block css %}
    {{ block.super }}
    <link rel='stylesheet' href='/styles/{{ user.skin.name|getskincss:"forms.css" }}' media='screen' type='text/css'>
{% endblock %}
{% block text_content %}
<center>
{# <div id='upload_progress' style='display: none'></div> #}
<div class='forms'>
<form id='upload_form'
    {# data-target="upload_frame" #}
    enctype="multipart/form-data"
    action='{% url files:image-upload %}' {#{% url url_progress_uploader app_n_model='files.image' %}'#} method='POST'>
     {% csrf_token %}
     {{ form.as_ul }}
     <input type='submit' value='{% trans "submit" %}'>
</form>
{# <iframe id='upload_frame' name='upload_frame' style='display: none'></iframe> #}
</div>
</center>
{% comment %}
<script language='javascript'>
    var app_n_model = 'files.image';
    var progress_url_global = "{% url url_upload_progress %}";
    var action_field = "{% url url_progress_uploader app_n_model='files.image' %}";
</script>
<!--<script language='javascript' src='/media/js/jq_progress_upload.js'></script> -->
{% endcomment %}

{% endblock %}
