{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <title>w40k.net Forum</title>
    <meta name="description" content="WarMist Forum" />
    <meta name="keywords" content="pybb" />

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.7.1.min.js"></script>

    <!-- Highlightjs goodies -->
    <script type="text/javascript" src="{{ MEDIA_URL }}pybb/js/highlight.js"></script>
    <script type="text/javascript">
      hljs.initHighlightingOnLoad();
    </script>
    <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}pybb/css/hljs_styles/idea.css" />
    <link type="text/css" rel='stylesheet' href='/styles/rank.css' />
    <link type='text/css' rel='stylesheet' href='/styles/message.css' />
    <link type='text/css' rel='stylesheet' href='/styles/round_message.css' />
    <link type='text/css' rel='stylesheet' href='{{ MEDIA_URL }}bootstrap/css/bootstrap.min.css'>
    <link type='text/css' rel='stylesheet' href='{{ MEDIA_URL }}bootstrap/css/bootstrap-responsive.min.css'>
    <link type='text/css' rel='stylesheet' href='{{ MEDIA_URL }}bootstrap/css/forum-main.css'>
    <script type='text/javascript' src='{{ MEDIA_URL }}bootstrap/js/bootstrap.min.js'></script>
    {% block extra_meta %}{% endblock %}
</head>
<body>
<div id='wrap'>
    {% include 'pybb/head.html' %}
    <div class='container-fluid'>
        {% block content %}{% endblock %}
    </div>
    <div id='push'></div>
</div>
{% include 'pybb/footer.html' %}
</body>
<script type='text/javascript'>
$(document).ready(function(){
    $("[rel=tooltip]").tooltip({live: true});
});
</script>
</html>
