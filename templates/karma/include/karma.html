<div class="karma">
  <a href="{{ usr.get_karma_up_url }}"
     class="icon-calcplus karma-positive"></a>
    <a href="{{ usr.get_karma_url }}"
       class="badge badge-{{ usr.get_color_theme }}">
    {% if usr.karma >= 0 %}
      {{ usr.karma|default_if_none:0 }}
    {% else %}
      {{ usr.karma|default_if_none:0 }}
    {% endif %}
    </a>
  <a href="{{ usr.get_karma_down_url }}"
     class="icon-calcminus karma-negative"></a>
</div>
